<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Login form</title>
</head>

<body>

    <div class="container flex">

        <div class="facebook-page flex">

            <div class="text">
                <h1>facebook</h1>
                <p>Conect with friends and the world</p>
                <p>around you on Facebook</p>
            </div>

            <form action="#">
                <input type="email" id="email" placeholder="Email or phone number" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="link">
                    <button type="submit" class="login" onclick="login()">Login</button>
                    <a href="#" class="forgot" onclick="login()">Forgot password</a>
                </div>

                <hr>
                <div class="button">
                    <a href="#" onclick="login()">Create new</a>
                </div>
            </form>
        </div>

    </div>
<script src="Js/script.js"></script>
</body>

</html>
